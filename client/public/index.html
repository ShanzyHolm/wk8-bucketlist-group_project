<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Bucketlist App</title>
      <script src="/js/bundle.js"></script>
      <link rel="stylesheet" href="/css/style.css">
      <link href="https://fonts.googleapis.com/css?family=Yatra+One" rel="stylesheet">
  </head>
  <body>
    <h1 id="title">My Bucketlist</h1>
    <div class="wrapper">
      <div>
        <h2>Add a thing I want to do:</h2>
        <form id="bucketlist-form">
          <div>
            <label for="name" placeholder="Go Zorbing">What you want to do:</label>
            <input type="name" id="name"/>
          </div>
          <div>
            <label for="details">Add important information:</label>
            <textarea id="details" for="details" placeholder="Include dates, phone numbers or other key information." rows="5" cols="80"></textarea>
          </div>
          <div>
            <label class="question">Have you completed this bucketlist item? <input type="checkbox" id="yes" name="" value="Yes, Completed!"> (check once completed)</label>

          </div>

          <input type="submit" value="Save" id="save"/>
        </form>
      </div>
      <div>
        <h2>Its On My Bucketlist...</h2>
        <div id="item"></div>
      </div>
    </div>
  </body>
</html>
